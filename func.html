//доп
function getFactorial(num) {
    if (num < 0) {
        return "Факториал для отрицательных чисел не существует";  
    }
    if (num === 0) {
        return 1;  
    }
    return num * getFactorial(num - 1);  
}


console.log(getFactorial(8));  
console.log(getFactorial(5));  
console.log(getFactorial(0));
